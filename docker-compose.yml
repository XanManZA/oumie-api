version: "3"
services:
  api:
    build: 
      context: ./
      args:
        port: ${PORT}
    environment:
      - 'GOOGLE_APPLICATION_CREDENTIALS=${FIREBASE_CREDENTIALS}'
    image: xanderza/oumienet-api:local
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - redis
    volumes:
      - /var/www/oumienet/web-api/:/usr/src/oumienet-api/
    networks:
      - webnet
  mysql_backup:
    image: databack/mysql-backup
    restart: always
    depends_on:
      - mysql
    environment:
      - DB_DUMP_FREQ=14400
      - DB_DUMP_TARGET=/usr/local/backups/mysql
      - DB_SERVER=mysql
      - DB_USER=root
      - DB_PASS=${DB_PASSWORD}
      - DB_DUMP_KEEP_PERMISSIONS=false
    volumes:
      - /home/alexander/data/mysql/:/usr/local/backups/mysql/
    networks:
      - webnet
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_ROOT_HOST=%
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - /home/docker/mysql/:/var/lib/mysql/
    networks:
      - webnet
  redis:
    image: redis
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    volumes:
      - /home/docker/data/:/data/
    deploy:
      placement:
        constraints: [node.role == manager]
    command: redis-server --appendonly yes
    networks:
      - webnet
networks:
  webnet: